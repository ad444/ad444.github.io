<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="stopwatch.js"></script>
        <link href="stopwatch.css" rel="stylesheet" type="text/css">
        
    </head>
    <body>
       <div class="container" >
         <div class="row">
           <div class="col-12 text-center"><h5>Javascript Based Stopwatch</h5></div>  
         </div>
         <div class="row" >
             <div class="col-4" id="hour">0 hr</div>
             <div class="col-4" id="min">0 min</div>
             <div class="col-4" id="sec">0 sec</div>
         </div>
         <div class="row">
             <div class="col-6">
               <button id="start" onclick="stopWatch()">Start</button>
               <button  id="stop">Stop</button>
               <button id="resume" onclick="stopWatch()">Resume</button>
             </div>
             <div  class="col-6">
                 <button  id="reset">Reset</button>
             </div>
         </div>
       </div>
    </body>
</html>
